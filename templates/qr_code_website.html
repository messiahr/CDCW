<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Style for the radio buttons to appear as circles */
        .radio-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .radio-group label {
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
            accent-color: #007bff;  /* Change the color of the radio button */
        }

        /* Style for the submit button */
        .submit-container {
            margin-top: 30px;
            text-align: center;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Scan QR Code</h1>
        <div id="qr-reader" style="width: 100%; height: auto; margin-bottom: 20px;"></div>
        <p id="qr-result">Scan ID: </p>
        <div style="display: flex; justify-content: space-around;">
            <button onclick="startScanner()">Start Scanner</button>
            <button onclick="stopScanner()">Stop Scanner</button>
        </div>
        <p>ID:</p>
        <input type="text" id="manual-id" placeholder="Enter ID">
        
        <!-- Radio buttons for multiple choice -->
        <p>Select Service:</p>
        <div class="radio-group" id="id-radio-buttons">
            <!-- Options will be populated here via JavaScript -->
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button class="submit-button" onclick="submitSelection()">Submit Selection</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let qrCodeScanner;

        function startScanner() {
            qrCodeScanner = new Html5Qrcode("qr-reader");

            qrCodeScanner.start(
                { facingMode: "environment" }, // Use the back camera
                {
                    fps: 10, // Frames per second for QR code scanning
                    qrbox: 250, // Size of the scanning area
                },
                function (decodedText, decodedResult) {
                    // Handle the scanned result
                    document.getElementById("qr-result").innerText = `Scan ID: ${decodedText}`;
                    qrCodeScanner.stop(); // Stop scanning after getting the result
                },
                function (errorMessage) {
                    // Optional: handle error or warnings
                    console.log(errorMessage);
                }
            ).catch(err => {
                console.error("Failed to start QR scanner", err);
            });
        }

        function stopScanner() {
            if (qrCodeScanner) {
                qrCodeScanner.stop();
            }
        }

        // Fetch radio button values from the server
        // Fetch radio button values from the server
        async function fetchRadioButtonValues() {
            const response = await fetch('/get-services');  // Call the '/get-services' route
            const ids = await response.json();  // Parse the JSON response from the server

            // Get the container for radio buttons
            const radioContainer = document.getElementById("id-radio-buttons");

            // Clear the existing radio buttons (if any)
            radioContainer.innerHTML = "";

            // Filter out empty values or values that contain "Additional Information" (case insensitive)
            const filteredIds = ids.filter(id => {
                return id.trim() !== "" && !id.toLowerCase().includes("additional information");
            });

            // Populate the radio buttons with the filtered options
            filteredIds.forEach(id => {
                const label = document.createElement("label");
                const input = document.createElement("input");

                input.type = "radio";
                input.name = "service";  // Ensure only one option can be selected at a time
                input.value = id;
                input.id = `service-${id}`;

                label.setAttribute("for", `service-${id}`);
                label.textContent = id;

                // Append the radio button to the container
                label.prepend(input);
                radioContainer.appendChild(label);
            });
        }

        // Call the fetch function when the page loads
        window.onload = function () {
            fetchRadioButtonValues();
        };
    </script>
</body>
</html>
